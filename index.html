<section id="project">
  <h2>Monte Carlo Risk Simulation</h2>
  <div class="card">
    <p>This simulation models 1-year stock price outcomes using random sampling.</p>
    <button onclick="runSimulation()">Run Simulation</button>
    <p id="result"></p>
  </div>
</section>

<script>
  function runSimulation() {
    let startPrice = 100;
    let simulations = 1000;
    let results = [];

    for (let i = 0; i < simulations; i++) {
      let price = startPrice;
      for (let day = 0; day < 252; day++) {
        let randomShock = (Math.random() - 0.5) * 0.02;
        price *= (1 + randomShock);
      }
      results.push(price);
    }

    let avg = results.reduce((a, b) => a + b) / simulations;
    document.getElementById("result").innerText =
      "Average simulated price after 1 year: $" + avg.toFixed(2);
  }

  // Scroll animation
  const sections = document.querySelectorAll("section");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  });

  sections.forEach(section => {
    observer.observe(section);
  });
</script>
